name: Check Secret Value

on:
  workflow_dispatch:  # Permite que o workflow seja acionado manualmente

jobs:
  update-secret:
    runs-on: ubuntu-latest

    steps:

      - name: SECRET TRUE
        run: |
          if [ "${{ secrets.TEST_SECRET }}" == "TRUE" ]; then
            echo "A secret TEST_SECRET é VERDADEIRA"
          else
            echo "SKIP"
          fi

      - name: SECRET FALSE
        run: |
          if [ "${{ secrets.TEST_SECRET }}" == "FALSE" ]; then
            echo "A secret TEST_SECRET é FALSA"
          else
            echo "SKIP"
          fi
