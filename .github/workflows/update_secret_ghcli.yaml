name: Update Secret Github CLI

on:
  workflow_dispatch:  # Permite que o workflow seja acionado manualmente

jobs:
  update-secret:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get install -y gh

      - name: Authenticate with GitHub CLI
        # env:
        #   TOKEN: ${{ secrets.PAT_TEST_SECRET }}  # Substitua com o seu PAT
        run: |
          gh auth login --with-token <<< ${{ secrets.PAT_TEST_SECRET }}

      - name: Update GitHub Secret
        env:
          REPO: ${{ github.repository }}
          NEW_SECRET_VALUE: 'TRUE'
        run: |
          gh secret set TEST_SECRET --body "$NEW_SECRET_VALUE" --repo "$REPO"

      - name: Verificar valor da secret
        run: |
          if [ "${{ secrets.TEST_SECRET }}" == "TRUE" ]; then
            echo "A secret TEST_SECRET é verdadeira."
          elif [ "${{ secrets.TEST_SECRET }}" == "FALSE" ]; then
            echo "A secret TEST_SECRET é falsa."
          else
            echo "A secret TEST_SECRET não é um valor esperado."
            exit 1
          fi
